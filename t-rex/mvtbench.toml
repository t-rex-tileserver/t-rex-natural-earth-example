# ne_10m_land
minzoom = 5
maxzoom = 10
#sql = """SELECT wkb_geometry, ogc_fid, featurecla, min_zoom FROM ne_10m_land WHERE min_zoom::integer <= !zoom! AND wkb_geometry && !bbox!"""
sql = """SELECT ST_Multi(ST_Union(f.geom)) as wkb_geometry, ogc_fid, featurecla, min_zoom FROM
         (SELECT (ST_Dump(wkb_geometry)).geom AS geom, ogc_fid, featurecla, min_zoom FROM ne_10m_land_subdivided
          WHERE min_zoom::integer <= !zoom! AND wkb_geometry && !bbox!
         ) AS f
         GROUP BY ogc_fid, featurecla, min_zoom"""

